<ion-header>
  <ion-toolbar>
    <ion-title>Add To-Do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="todoForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-input formControlName="description" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button (click)="onSubmit()" expand="block">Create</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button (click)="dismiss()" expand="block" fill="outline">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

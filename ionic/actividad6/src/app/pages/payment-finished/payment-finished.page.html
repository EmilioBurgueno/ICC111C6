<ion-header >
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="newSale()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Done!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="ion-text-center">
            <h1>Thank You!</h1>
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="newSale()">New Sale</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

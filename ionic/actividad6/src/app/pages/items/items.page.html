<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list id="item-list" lines="full">
    <ion-item-sliding *ngFor="let item of items">
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="presentEditItemModal(item)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="tertiary" slot="icon-only" (click)="toggleStatus(item)">
          <ion-icon *ngIf="item?.status === 'hidden'" slot="icon-only" name="eye-outline"></ion-icon>
          <ion-icon *ngIf="item?.status === 'available'" slot="icon-only" name="eye-off-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-avatar slot="start">
          <div class="text-avatar">
            {{ item?.name.trim().slice(0,2) }}
          </div>
        </ion-avatar>
        <ion-label>
          <h2>{{ item?.name }}</h2>
          <p>{{ item?.status | titlecase }}</p>
        </ion-label>
        <ion-note slot="end">{{ item?.price | currency }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAddItemModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

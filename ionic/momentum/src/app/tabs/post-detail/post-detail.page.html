<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
      
      <ion-col size="10">@{{ user?.username }}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <img [src]="post?.pictureUrl">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-icon name="heart-outline"></ion-icon>
        {{ post?.likesCount | number }} likes
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        {{ post?.description }}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Snapbrary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img (click)="takePicture()" [src]="displayPhoto || 'https://images.unsplash.com/photo-1588193024765-398ae53deb18?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80'"/>
    <ion-card-header>
      <ion-card-subtitle>@{{ user?.username }}</ion-card-subtitle>
      <ion-card-subtitle>
        <ion-icon name="heart-outline"></ion-icon>
        0 likes
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea [(ngModel)]="description" autoGrow="true" placeholder="Enter your post description here..."></ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-button fill="solid" expand="block" (click)="createPost()">Share</ion-button>

</ion-content>

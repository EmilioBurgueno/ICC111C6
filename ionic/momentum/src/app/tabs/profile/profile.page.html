<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>antoniog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        Antonio Godoy
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        @antoniog
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-text-center">Posts</ion-col>
      <ion-col size="4" class="ion-text-center">Followers</ion-col>
      <ion-col size="4" class="ion-text-center">Following</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4" class="ion-text-center">10</ion-col>
      <ion-col size="4" class="ion-text-center">5,000</ion-col>
      <ion-col size="4" class="ion-text-center">1</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" fill="outline">Edit Settings</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let post of posts">
        <img [src]="post.imageUrl" (click)="goToPost('1')">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<div class="row">
  <h1>Contact Detail</h1>
</div>

<div class="row">
  <div class="col s12 l4">
    <img class="materialboxed" width="100%" src="https://w0.pngwave.com/png/966/53/user-profile-facebook-passport-png-clip-art.png">
  </div>
  <form class="col s12 l8" [formGroup]="contactForm">

    <div class="row">
      <div class="input-field col s12">
        <input formControlName="name" id="name" type="text">
        <label class="active" for="name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="cellphone" id="cellphone" type="tel">
        <label class="active" for="cellphone">Cellphone</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input formControlName="email" id="email" type="email">
        <label class="active" for="email">Email</label>
      </div>
    </div>
    <div class="row" *ngIf="!contactForm.enabled">
      <div class="col s12 l6">
        <a class="waves-effect waves-light btn-large delete" (click)="showDeleteConfirmationModal()">Delete</a>
      </div>
      <div class="col s12 l6">
        <a class="waves-effect waves-light btn-large" (click)="toggleEdit()">Edit</a>
      </div>
    </div>
    <div class="row" *ngIf="contactForm.enabled">
      <div class="col s12">
        <a class="waves-effect waves-light btn-large" (click)="update()">Update</a>
      </div>
      <div class="col s12">
        <a class="waves-effect waves-light btn-flat cancel-edit" (click)="toggleEdit()">Cancel</a>
      </div>
    </div>

  </form>

</div>

<!-- Modal Structure -->
<div id="deleteConfirmationModal" class="modal">
  <div class="modal-content">
    <h4>Delete Confirmation</h4>
    <p>Are you sure you want to delete this contact?</p>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat">No</a>
    <a class="waves-effect waves-green btn btn-delete" (click)="deleteContact()">Yes</a>
  </div>
</div>

<div id="updateConfirmationModal" class="modal">
  <div class="modal-content">
    <h4>Update Successful!</h4>
    <p>Your contact has been updated successfully!</p>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat">Got it!</a>
  </div>
</div>

<div id="errorModal" class="modal">
  <div class="modal-content">
    <h4>Error</h4>
    <p>{{ error }}</p>
  </div>
  <div class="modal-footer">
    <a class="modal-close waves-effect waves-green btn-flat">Got it!</a>
  </div>
</div>

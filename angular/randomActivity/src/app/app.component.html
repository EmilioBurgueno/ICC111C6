<header>
  <nav>
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo center">Randy Activity</a>
    </div>
  </nav>
</header>

<main>
  <div class="container">
    <br>
    <h3 class="center-align">Today's activity will be:</h3>
    <br>

    <h5 class="center-align">{{chosenActivity?.name || 'Press below button to select one.' }}</h5>

    <br>
    <br>

    <div class="row">
      <div class="col s12 center-align">
        <a class="waves-effect waves-light btn-large" (click)="chooseActivity()">Choose</a>
      </div>
    </div>
  </div>


  <div class="fixed-action-btn">
    <a class="btn-floating">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn-floating modal-trigger" href="#addActivityModal">
          <i class="large material-icons">add</i>
        </a>
      </li>
      <li>
        <a class="btn-floating modal-trigger" href="#viewActivitiesModal">
          <i class="large material-icons">visibility</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Modal Structure -->
  <div id="addActivityModal" class="modal">
    <div class="modal-content">
      <h4>Add Activity</h4>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Some Activity" id="activity" #activity type="text">
          <label for="activity">Activity Name</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="waves-effect waves-light btn-flat" (click)="closeModal(activity)">Cancel</a>
      <a href="#!" class="waves-effect waves-light btn" (click)="addActivity(activity)">Add</a>
    </div>
  </div>

  <div id="viewActivitiesModal" class="modal">
    <div class="modal-content">
      <h4>All Activities</h4>

      <div class="row">
        <div class="col s12">
          <ul class="collection">
            <li *ngFor="let activity of activities" class="collection-item">{{ activity.name }}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="waves-effect waves-light btn-flat modal-close">Ok</a>
    </div>
  </div>
</main>

<footer>

</footer>

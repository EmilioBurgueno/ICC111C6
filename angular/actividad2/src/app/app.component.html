<div class="container">

  <div class="row">
    <div class="col s12">
      <h1 class="center-align">Cash Tracking</h1>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <h1 class="center-align">{{ balance | currency }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input placeholder="$ 0.00" id="amount" type="number" #amount>
      <label for="amount">Amount</label>
    </div>
  </div>

  <div class="row">
    <div class="col s6">
      <a class="waves-effect waves-light btn-large income" (click)="addTransaction(amount, 'income')">Income</a>
    </div>
    <div class="col s6">
      <a class="waves-effect waves-light btn-large expense" (click)="addTransaction(amount, 'expense')">Expense</a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Transactions</h4></li>
        <li class="collection-item" *ngFor="let transaction of transactions">
          {{ transaction.amount | currency }}
          <i class="material-icons right" *ngIf="transaction.type === 'income'">trending_up</i>
          <i class="material-icons right" *ngIf="transaction.type === 'expense'">trending_down</i>
        </li>
      </ul>
    </div>
  </div>

</div>
